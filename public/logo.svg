<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, but good for visibility if viewed directly) -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)"/>
  
  <!-- Outer glowing rings / nodes -->
  <circle cx="256" cy="256" r="160" stroke="white" stroke-width="24" stroke-linecap="round" stroke-dasharray="1 60"/>
  
  <!-- The Hub Connections -->
  <path d="M196 256 L316 256" stroke="white" stroke-width="28" stroke-linecap="round"/>
  <path d="M256 196 L256 316" stroke="white" stroke-width="28" stroke-linecap="round"/>
  
  <!-- Branching paths to represent version control / hub -->
  <path d="M256 196 C 316 196, 316 156, 316 136" stroke="white" stroke-width="24" stroke-linecap="round" fill="none"/>
  <path d="M196 316 C 136 316, 136 356, 136 376" stroke="white" stroke-width="24" stroke-linecap="round" fill="none"/>
  
  <!-- Nodes (Dots) -->
  <circle cx="256" cy="256" r="48" fill="white"/>
  <circle cx="196" cy="256" r="24" fill="#E2E8F0"/>
  <circle cx="316" cy="256" r="24" fill="#E2E8F0"/>
  <circle cx="256" cy="196" r="24" fill="#E2E8F0"/>
  <circle cx="256" cy="316" r="24" fill="#E2E8F0"/>
  <circle cx="316" cy="136" r="20" fill="#94A3B8"/>
  <circle cx="136" cy="376" r="20" fill="#94A3B8"/>

  <!-- Definitions for Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" /> <!-- Blue 500 -->
      <stop offset="1" stop-color="#8B5CF6" /> <!-- Violet 500 -->
    </linearGradient>
  </defs>
</svg>
