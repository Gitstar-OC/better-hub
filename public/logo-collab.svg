<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep neutral background -->
  <rect width="512" height="512" rx="128" fill="#0A0A0A"/>
  
  <!-- Abstract Code Brackets in Background (very subtle) -->
  <path d="M 140 156 L 60 256 L 140 356" stroke="#171717" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 372 156 L 452 256 L 372 356" stroke="#171717" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Central Hub (Collaboration Point) -->
  <circle cx="256" cy="256" r="32" fill="#FFFFFF"/>
  <circle cx="256" cy="256" r="56" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="6 6"/>
  <circle cx="256" cy="256" r="80" stroke="#262626" stroke-width="4"/>

  <!-- Network Connections -->
  <path d="M 184 184 L 224 224" stroke="#737373" stroke-width="6" stroke-linecap="round"/>
  <path d="M 328 184 L 288 224" stroke="#737373" stroke-width="6" stroke-linecap="round"/>
  <path d="M 256 336 L 256 312" stroke="#737373" stroke-width="6" stroke-linecap="round"/>
  <path d="M 160 336 L 216 280" stroke="#737373" stroke-width="4" stroke-linecap="round"/>
  <path d="M 352 336 L 296 280" stroke="#737373" stroke-width="4" stroke-linecap="round"/>

  <!-- Human Node (Top Left) -->
  <g transform="translate(120, 120)">
    <!-- Head -->
    <circle cx="48" cy="32" r="16" fill="#E5E5E5"/>
    <!-- Shoulders -->
    <path d="M 24 72 C 24 54 36 48 48 48 C 60 48 72 54 72 72" stroke="#E5E5E5" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- Agent/AI Node (Top Right) -->
  <g transform="translate(296, 120)">
    <!-- Bot Face -->
    <rect x="28" y="24" width="40" height="36" rx="10" fill="#E5E5E5"/>
    <!-- Bot Eye -->
    <circle cx="48" cy="42" r="6" fill="#0A0A0A"/>
    <!-- Antenna -->
    <path d="M 48 24 L 48 8" stroke="#E5E5E5" stroke-width="6" stroke-linecap="round"/>
    <circle cx="48" cy="8" r="4" fill="#E5E5E5"/>
  </g>

  <!-- Code/Data Node (Bottom Center) -->
  <g transform="translate(208, 336)">
    <!-- Terminal window / File -->
    <rect x="16" y="16" width="64" height="44" rx="8" stroke="#E5E5E5" stroke-width="8" fill="none"/>
    <!-- Code logic brackets inside -->
    <path d="M 36 30 L 44 38 L 36 46" stroke="#E5E5E5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 60 30 L 52 38 L 60 46" stroke="#E5E5E5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Floating Data Particles (What not / Context) -->
  <circle cx="160" cy="360" r="12" fill="#404040"/>
  <circle cx="352" cy="360" r="12" fill="#404040"/>
  <circle cx="256" cy="136" r="8" fill="#404040"/>
  <circle cx="120" cy="256" r="6" fill="#404040"/>
  <circle cx="392" cy="256" r="6" fill="#404040"/>
</svg>
