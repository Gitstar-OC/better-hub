<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal Dark Background -->
  <rect width="512" height="512" rx="128" fill="#0A0A0A"/>
  
  <!-- Super Simple Geometric Hub -->
  <!-- 
    Top Node (Circle) = Human
    Bottom Left (Square) = Code/System
    Bottom Right (Hexagon/Diamond) = Agent/AI
    Center = The Collaboration Hub
  -->
  <g transform="translate(256, 260)">
    <!-- Thick connection lines -->
    <path d="M 0 0 L 0 -110 M 0 0 L -95 55 M 0 0 L 95 55" stroke="#262626" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Human Node (Organic, Primary) -->
    <circle cx="0" cy="-110" r="32" fill="#FAFAFA"/>
    
    <!-- Code Node (Structured, Solid) -->
    <rect x="-127" y="23" width="64" height="64" rx="16" fill="#A3A3A3"/>
    
    <!-- Agent Node (Diamond/Dynamic) -->
    <rect x="95" y="23" width="45" height="45" rx="8" fill="#737373" transform="rotate(45 95 55)"/>
    
    <!-- Core Collaboration Point -->
    <circle cx="0" cy="0" r="28" fill="#0A0A0A"/>
    <circle cx="0" cy="0" r="12" fill="#FAFAFA"/>
  </g>
</svg>
