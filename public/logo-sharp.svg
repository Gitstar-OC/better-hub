<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Absolute Sharp Dark Background (No rounded corners) -->
  <rect width="512" height="512" fill="#0A0A0A"/>
  
  <!-- Thick, straight connecting lines (The Network) -->
  <!-- These sit behind the nodes to cleanly attach to the outer borders -->
  <g stroke="#262626" stroke-width="24" stroke-linecap="square">
    <line x1="256" y1="291" x2="256" y2="141" />
    <line x1="256" y1="291" x2="126" y2="366" />
    <line x1="256" y1="291" x2="386" y2="366" />
  </g>

  <!-- Node Outlines (Strictly Sharp Polygons, using miter joins for pointy edges) -->
  
  <!-- Top Node: Human (Triangle) -->
  <polygon points="256,86 304,168.5 208,168.5" fill="#0A0A0A" stroke="#E5E5E5" stroke-width="20" stroke-linejoin="miter"/>
  
  <!-- Bottom Left Node: Code/System (Square) -->
  <rect x="81" y="321" width="90" height="90" fill="#0A0A0A" stroke="#A3A3A3" stroke-width="20" stroke-linejoin="miter"/>
  
  <!-- Bottom Right Node: Agent/AI (Hexagon) -->
  <polygon points="386,316 429.3,341 429.3,391 386,416 342.7,391 342.7,341" fill="#0A0A0A" stroke="#737373" stroke-width="20" stroke-linejoin="miter"/>

  <!-- Central Hub: Collaboration (Diamond) -->
  <polygon points="256,231 316,291 256,351 196,291" fill="#0A0A0A" stroke="#FAFAFA" stroke-width="20" stroke-linejoin="miter"/>

  <!-- Inner Cores (Solid fills that act as the "chips" or logic centers) -->
  <!-- Top Core -->
  <polygon points="256,123 271.6,150 240.4,150" fill="#E5E5E5" />
  
  <!-- Bottom Left Core -->
  <rect x="111" y="351" width="30" height="30" fill="#A3A3A3" />
  
  <!-- Bottom Right Core -->
  <polygon points="386,348 401.6,357 401.6,375 386,384 370.4,375 370.4,357" fill="#737373" />
  
  <!-- Central Hub Core -->
  <polygon points="256,271 276,291 256,311 236,291" fill="#FAFAFA" />
</svg>
